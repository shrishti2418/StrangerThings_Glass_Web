<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./image/avatar.jpg" alt="avatar">
                    <h3>Shrishti Mishra</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link"></div>
                    <img src="./image/twitch.png" alt="twitch">
                    <h2>Streams</h2>
                </div>
                <div class="links">
                    <div class="link"></div>
                    <img src="./image/steam.png" alt="steam">
                    <h2>Games</h2>
                </div>
                <div class="links">
                    <div class="link"></div>
                    <img src="./image/upcoming.png" alt="up">
                    <h2>Library</h2>
                </div>
                <div class="links">
                    <div class="link"></div>
                    <img src="./image/library.png" alt="lib">
                    <h2>New</h2>
                </div>

                <div class="pro">
                    <h2>Join pro for free games!!</h2>
                    <img src="./image/controller.png" alt="control">
                </div>
            </div>


            <div class="games">
                <div class="status">
                    <h1>Active</h1>
                    <input type="text">
                </div>
                
                <div class="cards">
                    <div class="card">
                        <img src="./image/eleven.png" alt="eleven">
                        <div class="card_info">
                            <h2>Eleven</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    
                    <div class="card">
                        <img src="./image/will.jpeg" alt="will">
                        <div class="card_info">
                            <h2>Steve</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./image/nancy.jpg" alt="assassins">
                        <div class="card_info">
                            <h2>Nancy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


  
</body>
</html>
